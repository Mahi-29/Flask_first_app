<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Welcome to the calculate page page</h1>
    <form action="{{url_for('calculate')}}" method="post">

        <label for="name">Maths:</label>
        <input type="number" id="maths" name="Maths" required><br>


        <label for="email">Science:</label>
        <input type="number" id="science" name="science" required><br>


        <label for="password">English:</label>
        <input type="number" id="english" name="english" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Calculate">
    </form>
    {%if results == false%}
        <h1></h1>
    {%elif results >= 50%}

        <h1>The person is passed and average marks achieved are {{results}}</h1>
    {%else%}
        <h1>The person is failed and average marks achieved are {{results}}</h1>
   
    {%endif%}
</body>
</html>
